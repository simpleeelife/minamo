<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP Image Creator - 1200x630</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: system-ui;
        }
        #canvas-container {
            position: relative;
            width: 1200px;
            height: 630px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #0c142c 0%, #1a2847 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #og-image {
            position: absolute;
            right: 0;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        #text-overlay {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 60px;
            width: 60%;
            margin-right: auto;
            background: linear-gradient(90deg, rgba(12,20,44,0.95) 0%, rgba(12,20,44,0.7) 80%, transparent 100%);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #A78BFA, #60A5FA, #34D399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
            line-height: 1.2;
        }
        #subtitle {
            font-size: 32px;
            color: #E0E7FF;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(224, 231, 255, 0.3);
        }
        #description {
            font-size: 24px;
            color: #94A3B8;
            line-height: 1.5;
        }
        #site-url {
            position: absolute;
            bottom: 30px;
            left: 60px;
            font-size: 20px;
            color: #60A5FA;
            opacity: 0.8;
        }
        button {
            margin: 20px auto;
            display: block;
            padding: 10px 30px;
            font-size: 18px;
            background: #60A5FA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3B82F6;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <img id="og-image" src="image/minamo.png" alt="みなも">
        <div id="text-overlay">
            <div id="title">みなも</div>
            <div id="subtitle">Minamo</div>
            <div id="description">失われた私を探す<br>＜鏡界＞の歌い手</div>
        </div>
        <div id="site-url">minamo-website.vercel.app</div>
    </div>
    
    <button onclick="downloadImage()">OGP画像をダウンロード</button>
    
    <div class="info">
        <p>サイズ: 1200 x 630 ピクセル (OGP推奨サイズ)</p>
        <p>右クリックで「画像を保存」も可能です</p>
    </div>

    <script>
        function downloadImage() {
            const container = document.getElementById('canvas-container');
            
            // html2canvasを使って画像化
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
            script.onload = function() {
                html2canvas(container, {
                    width: 1200,
                    height: 630,
                    backgroundColor: null,
                    scale: 1,
                    useCORS: true
                }).then(canvas => {
                    // ダウンロード用のリンクを作成
                    const link = document.createElement('a');
                    link.download = 'og-image-minamo.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
